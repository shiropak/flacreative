<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>FLA Creative 清邁之旅 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              app: {
                bg: '#0f0f11',       // Deepest Charcoal
                surface: '#18181b',  // Card Background
                surface2: '#27272a', // Lighter Card
                border: '#3f3f46',   // Border
              },
              accent: {
                lime: '#bef264',     // Modern Lime (Book Now button style)
                limeDark: '#a3e635',
                cyan: '#22d3ee',
              },
              text: {
                primary: '#ffffff',
                secondary: '#a1a1aa',
                muted: '#71717a',
              }
            },
            fontFamily: {
              sans: ['Inter', 'Noto Sans TC', 'sans-serif'],
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '2.5rem',
            },
            boxShadow: {
              'glow': '0 0 20px rgba(190, 242, 100, 0.15)',
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.3)',
            },
            animation: {
              'fadeIn': 'fadeIn 0.5s ease-out forwards',
              'slideUp': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f0f11;
        font-family: 'Inter', 'Noto Sans TC', sans-serif;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
        color: #ffffff;
      }
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .glass-nav {
        background: rgba(39, 39, 42, 0.8);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      /* Invert map for dark mode aesthetic */
      .map-dark iframe {
        filter: invert(100%) hue-rotate(180deg) brightness(0.8) contrast(0.9);
        border-radius: 1rem;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
