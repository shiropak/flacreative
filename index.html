
<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>FLA Creative 清邁之旅 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              app: {
                bg: '#050505',       // Almost Black
                surface: '#121212',  // Deep Surface
                surface2: '#1E1E1E', // Lighter Surface
                surface3: '#2C2C2C', // Lightest Surface
                border: '#333333',   // Subtle Border
              },
              accent: {
                lime: '#D4F976',     // ELECTRIC LIME
                limeDark: '#a3e635',
                cyan: '#22d3ee',
              },
              text: {
                primary: '#ffffff',
                secondary: '#9CA3AF', // Cool Gray
                muted: '#6B7280',
                inverse: '#000000',
              }
            },
            fontFamily: {
              sans: ['Inter', 'Noto Sans TC', 'sans-serif'],
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '2.5rem',
            },
            boxShadow: {
              'glow': '0 0 20px rgba(212, 249, 118, 0.15)',
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.5)',
            },
            animation: {
              'fadeIn': 'fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slideUp': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'shimmer': 'shimmer 2s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(40px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        font-family: 'Inter', 'Noto Sans TC', sans-serif;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
        color: #ffffff;
      }
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* Invert map for dark mode aesthetic */
      .map-dark iframe {
        filter: invert(100%) hue-rotate(180deg) brightness(0.7) contrast(1.2) saturate(0.8);
        border-radius: 1rem;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
