<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>FLA Creative 清邁之旅 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              forest: {
                900: '#0F281E', // Deepest Jungle Green
                800: '#1A4D2E', // Brand Green
                700: '#2F6A48',
                600: '#408055',
                500: '#52966A',
                300: '#86C49D',
                100: '#D1E9DB',
                50: '#F2F9F5',
              },
              nature: {
                cream: '#FDFBF7',
                stone: '#F4F4F4',
                dark: '#1C1C1E',
              }
            },
            fontFamily: {
              sans: ['Inter', 'Noto Sans TC', 'sans-serif'],
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '2.5rem',
            },
            boxShadow: {
              'soft': '0 10px 40px -10px rgba(0,0,0,0.06)',
              'float': '0 20px 40px -5px rgba(0,0,0,0.15)',
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.15)',
            },
            animation: {
              'fadeIn': 'fadeIn 0.5s ease-out forwards',
              'slideUp': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0F281E;
        font-family: 'Inter', 'Noto Sans TC', sans-serif;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
        color: #1C1C1E;
      }
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .glass-nav {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      .sheet-container {
        box-shadow: 0 -20px 50px rgba(0,0,0,0.3);
      }
      /* Map embed grayscale filter for aesthetic */
      .map-grayscale iframe {
        filter: grayscale(0.3) contrast(1.1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
